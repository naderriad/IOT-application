      Statistics Summary

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">battery status</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

      <ion-card-header>
        Motion Analyser
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        
      </ion-card-header>
      <ion-card-content>
        <canvas #batteryCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Battery Status
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
